<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olive Garden Bistro Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="menu">
        <h1>Olive Garden Bistro</h1>
        <p class="tagline">Fresh • Warm • Handmade</p>

        <div class="menu-section">
            <h2>Starters</h2>

            <div class="menu-item">
                <span class="dish">Bruschetta</span>
                <span class="dots"></span>
                <span class="price">$8</span>
            </div>

            <div class="menu-item">
                <span class="dish">Garlic Bread</span>
                <span class="dots"></span>
                <span class="price">$6</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Main Course</h2>

            <div class="menu-item">
                <span class="dish">Creamy Alfredo Pasta</span>
                <span class="dots"></span>
                <span class="price">$14</span>
            </div>

            <div class="menu-item">
                <span class="dish">Grilled Chicken Steak</span>
                <span class="dots"></span>
                <span class="price">$18</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>

            <div class="menu-item">
                <span class="dish">Chocolate Lava Cake</span>
                <span class="dots"></span>
                <span class="price">$9</span>
            </div>

            <div class="menu-item">
                <span class="dish">Classic Tiramisu</span>
                <span class="dots"></span>
                <span class="price">$10</span>
            </div>
        </div>
    </section>

</body>
</html>
