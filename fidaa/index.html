<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bistro Menu</title>

</head>
<body>

<div class="menu">

    <p class="tagline">Fresh • Warm • Homemade</p>

    <h2>Starters</h2>

        <span>Garlic Bread</span>
        <span class="dots"></span>

        <span class="dots"></span>

        <span>Chocolate Cake</span>
        <span class="dots"></span>
        <span>$7</span>
    </div>
</div>

</html>
