<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food World</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="menu-section">
    <div class="menu-card">
      <h1>Food World</h1>
      <p class="description">Fresh ingredients, full of flavors, and food made to taste just right.</p>

      <div class="menu-category">
        <h2>Main Dishes</h2>

        <div class="menu-item">
          <span class="dish">Butter Chicken</span>
          <span class="dots"></span>
          <span class="price">$ 18</span>
        </div>

        <div class="menu-item">
          <span class="dish">Chicken Curry</span>
          <span class="dots"></span>
          <span class="price">$ 10</span>
        </div>

        <div class="menu-item">
          <span class="dish">Garlic Naan</span>
          <span class="dots"></span>
          <span class="price">$ 2</span>
        </div>

        <div class="menu-item">
          <span class="dish">Parotta</span>
          <span class="dots"></span>
          <span class="price">$ 1</span>
        </div>
      </div>

      <div class="menu-category">
        <h2>Desserts</h2>

        <div class="menu-item">
          <span class="dish">Chocolate ice cream</span>
          <span class="dots"></span>
          <span class="price">$ 4</span>
        </div>

        <div class="menu-item">
          <span class="dish">Vanilla pudding</span>
          <span class="dots"></span>
          <span class="price">$ 3</span>
        </div>

        <div class="menu-item">
          <span class="dish">Chocolate pudding</span>
          <span class="dots"></span>
          <span class="price">$ 3.5</span>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
